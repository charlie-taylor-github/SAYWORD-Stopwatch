<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="timer-section">
    <div id="menu">
      <h3 id="standard-button">STANDARD</h3>
      <h3 id="pressure-button">PRESSURE</h3>
      <h3 id="hotpotato-button">LAST WORD</h3>
    </div>
    <hr>

    <div id="timer-page">
      <div id="timer">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" id="track"></circle>
          <circle cx="50%" cy="50%" r="40" id="progress"></circle>
        </svg>
        <div id="logo-container">
          <img id="logo" src="assets/logo.png">
        </div>
      </div>

      <h2 id="time">00:00</h2>
    </div>

    <hr>
    <div id="options-container">
      <div id="options">
        <h3 id="play-button">PLAY</h3>
        <h3 id="reset-button">RESET</h3>
      </div>
    </div>
  </div>

  <script src="timer.js"></script>
  <script src="main.js"></script>
</body>

</html>
